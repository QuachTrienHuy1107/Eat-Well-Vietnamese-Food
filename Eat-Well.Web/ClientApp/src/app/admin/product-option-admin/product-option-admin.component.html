<button class="btn btn-primary" (click)="openModal(true, null)">
  Thêm mới Size Sản phẩm
</button>
<hr />
<table class="table table-dark" *ngIf="ProductOptions.total_record > 0">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Tên Món Ăn</th>
      <th scope="col">Size</th>
      <th scope="col">Giá</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let po of ProductOptions.data">
      <td>{{ po.product_id }}</td>
      <td>{{ po.product_name }}</td>
      <td>{{ po.option_name }}</td>
      <td>{{ po.price }}</td>

      <td>
        <button class="btn btn-info btn-sm" (click)="openModal(false, po)">
          Sửa
        </button>
      </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a
        class="page-link"
        aria-label="Previous"
        href="javascript:void(0);"
        (click)="Previous()"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link">{{ ProductOptions.page }}</a>
    </li>
    <li class="page-item">
      <a class="page-link">{{ ProductOptions.page + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link">{{ ProductOptions.page + 2 }}</a>
    </li>
    <li class="page-item">
      <a
        class="page-link"
        aria-label="Next"
        href="javascript:void(0);"
        (click)="Next()"
      >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="!isEdit" id="exampleModalLabel">
          Thêm giá món ăn
        </h5>
        <h5 class="modal-title" *ngIf="isEdit" id="exampleModalLabel">
          Cập nhật giá món ăn
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-4">Option Id</div>
          <div class="col-8">
            <input class="form-control" [(ngModel)]="ProductOption.id" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-4">Product Id</div>
          <div class="col-8">
            <input
              class="form-control"
              [(ngModel)]="ProductOption.product_id"
            />
          </div>
        </div>
        <br />

        <br />
        <div class="row">
          <div class="col-4">Price</div>
          <div class="col-8">
            <input class="form-control" [(ngModel)]="ProductOption.price" />
          </div>
        </div>
        <br />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Đóng
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveProductOptions(ProductOption.id)"
        >
          Lưu
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="addProductOptions()"
        >
          Thêm mới
        </button>
      </div>
    </div>
  </div>
</div>
