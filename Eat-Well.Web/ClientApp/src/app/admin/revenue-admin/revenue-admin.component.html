<h1>Thống kê doanh thu theo tháng hiện tại</h1>
<hr />
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Mã đơn</th>
      <th scope="col">Trạng thái</th>
      <th scope="col">Năm/Tháng/Ngày</th>
      <th scope="col">Revenue</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let re of Revenue">
      <td>{{ re.orderId }}</td>
      <td>{{ re.isCompleted }}</td>
      <td>{{ re.orderDate }}</td>
      <td>{{ re.revenue }}</td>
    </tr>
  </tbody>
</table>
