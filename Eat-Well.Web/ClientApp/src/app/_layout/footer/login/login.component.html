<div class="container login-container">
  <div class="row">
    <div class="wrap-flex">
      <div class="col-md-6 login-form-1">
        <h3>Đăng nhập</h3>
        <form>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Tài Khoản"
              [(ngModel)]="account.username"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Mật Khẩu"
              [(ngModel)]="account.password"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              (click)="userLogin(account.username, account.password)"
              class="btn btnSubmit"
            >
              Submit
            </button>
          </div>
          <div class="form-group">
            Chưa có tài khoản ?
            <a class="ForgetPwd" [routerLink]="['/signup']">Đăng kí</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
