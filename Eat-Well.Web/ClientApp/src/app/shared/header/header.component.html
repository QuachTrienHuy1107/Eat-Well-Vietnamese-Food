<header class="header">
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        Eat Well
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/products']">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about']">About Us</a>
          </li>

          <div class="nav-item dropdown" *ngIf="Categories.total_record > 0">
            <button
              class="btn btn-default dropdown-toggle"
              type="button"
              id="dropdownMenu1"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="true"
              style="color: rgba(0, 0, 0, 0.7); opacity: 0.9;"
            >
              Categories
              <span class="caret"></span>
            </button>
            <div
              class="dropdown-menu"
              aria-labelledby="dropdownMenuButton"
              *ngFor="let cate of Categories.data"
            >
              <a class="dropdown-item" href="#">{{cate.name}}</a>
            </div>
          </div>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form class="form-inline">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-secondary my-2 my-sm-0 pr-2"
                type="submit"
              >
                Search
              </button>
            </form>
          </li>
          <li class="nav-item ml-2">
            <a class="nav-link" [routerLink]="['/shopping-cart']">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
