<div class="container signup-container">
  <div class="row justify-content-center">
    <div class="wrap-flex">
      <div class="col-md-6 signup-form-1">
        <h3>Đăng Kí</h3>
        <form>
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tên đăng nhập"
                    [(ngModel)]="account.username"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>

                <div class="form-row">
                  <div class="col form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Họ và Tên"
                      [(ngModel)]="account.fullname"
                      [ngModelOptions]="{ standalone: true }"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    [(ngModel)]="account.email"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="Address"
                    class="form-control"
                    placeholder="Địa Chỉ"
                    [(ngModel)]="account.address"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="Phone"
                    class="form-control"
                    placeholder="Số Điện Thoại"
                    [(ngModel)]="account.phone"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>

                <div class="form-group">
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Mật Khẩu"
                    [(ngModel)]="account.password"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>

                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btnSubmit btn-primary btn-block"
                    (click)="
                      registerAccount(
                        account.username,
                        account.email,
                        account.fullname,
                        account.password,
                        account.address,
                        account.phone
                      )
                    "
                  >
                    Tạo Tài Khoản
                  </button>
                </div>
                <div class="card-body text-center">
                  Bạn đã có tài khoản?
                  <a class="ForgetPwd" [routerLink]="['/login']">Đăng nhập</a>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
