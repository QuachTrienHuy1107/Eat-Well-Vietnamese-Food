<div class="container signup-container">
  <div class="row justify-content-center">
    <div class="wrap-flex">
      <div class="col-md-6 signup-form-1">
        <h3>SIGN UP</h3>
        <form>
          <div class="card">
            <article class="card-body">
              <form>
                <div class="form-row">
                  <div class="col form-group">
                    <label>First name </label>
                    <input type="text" class="form-control" placeholder="">
                  </div> <!-- form-group end.// -->
                  <div class="col form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" placeholder=" ">
                  </div> <!-- form-group end.// -->
                </div> <!-- form-row end.// -->
                <div class="form-group">
                  <label>Username</label>
                  <input type="Username" class="form-control" placeholder="">

                </div> <!-- form-group end.// -->
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="">
                  <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div> <!-- form-group end.// -->
                <div class="form-group">
                  <label>Address</label>
                  <input type="Address" class="form-control" placeholder="">
                </div> <!-- form-group end.// -->
                <div class="form-group">
                  <label>Phone</label>
                  <input type="Phone" class="form-control" placeholder="">
                </div>

                <div class="form-group">
                  <label>Create password</label>
                  <input class="form-control" type="password">
                </div> <!-- form-group end.// -->
                <div class="form-group">
                  <button type="submit" class="btn btnSubmit btn-primary btn-block"> Signup </button>
                </div> <!-- form-group// -->
                <div class="card-body text-center">Have an account? <a href="" class="ForgetPwd">Log In</a>
                </div>
              </form>
            </article> <!-- card-body end .// -->

          </div> <!-- card.// -->
        </form>
      </div>
    </div>
  </div>
</div>
